<template name="areaItem">
  <div class="area-info">
    <ul>
      <li>
        <a href="/?radius={{ radius }}&amp;zoom={{ zoom }}">{{ name }}</a>
        {{ radius }} <span class="glyphicon glyphicon-resize-horizontal"></span>
        {{ zoom }} <span class="glyphicon glyphicon-zoom-in"></span>
      </li>
    </ul>
  </div>
</template>
